<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In - Sluralpright</title>
</head>
<body> 
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="img/login-logo.png" alt="Sluralpright logo">
                </div>
                <form>
                    <div>
                        <label>Email ou nome de usuário</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Senha</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Entre</button> 
                </form>
                <div class="links">
                    <a href="# ">Esqueceu sua senha</a>
                    <a href="# ">Entre com uma conta empresarial ou colegial</a>
                </div>
                <div class="or">
                      <hr class="bar">
                      <span>OR</span>
                      <hr class="bar">
                </div>
                  <a href="#" class="secondary-btn">Crie uma conta!</a>
            </div>
            <footer id="main-footer">
                <p>Copywright &copy; 2018, Sluralpright Todos os Direitos Reservados</p>
                <div>
                    <a href="#">Termos de Utilização</a> | <a href="#">Política de Privacidade</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Vamos criar o futuro <strong>Juntos</strong></h1>
                    <a href="#" class="secondary-btn">Teste grátis por 10-dias</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
